services:
  norber_api_php:
    container_name: norber_api_php
    build:
      context: "./.docker"
      dockerfile: Dockerfile
    ports:
      - "9001:9000" # fpm
      - "5173:5173" # vite
    volumes:
      - "./.:/var/www/html"

  norber_api_http:
    container_name: norber_api_http
    image: nginx
    ports:
      - "8185:80" # http
    volumes:
      - "./.docker/nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./.docker/nginx/http.conf:/etc/nginx/conf.d/default.conf"
      - "./.:/var/www/html"
    depends_on:
      - "norber_api_php"
